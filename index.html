<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="title">Rock Paper Scissor against AI! Earn 5 points to win the game!</h1>
        <div class="player-choices">
            <h1 class="player-options">Select your option!</h1>
            <div class="choice-buttons">
                <button id="rock"><font size="10" color="#747473">&#x1f44a;</font></button>
                <button id="paper"><font size="10" color="#00C6F3">&#x1f590;</font></button>
                <button id="scissor"><font size="10" color="#FF0000">&#x270c;</font></button>
            </div>
        </div>

    <div id="results">
        <p id="result">Let the game begin!</p>
        <p id="player-score">Player score is: 0</p>
        <p id="computer-score">Computer score is: 0</p>
    </div>
    <button id="reset" onclick="window.location.reload()">Reset</button>
    <script src="./script.js"></script>
    </body>
</html>
